<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<h3>Sign Up</h3>

<form id="signUp">
    Enter your login: <input name="login">
    Enter your password: <input name="password">
    <button type="save">Sign Up</button>
</form>

<div id="saveDiv"></div>

<br/><br/><br/><br/>

<a href="/">Go to book list</a>

<script>
    $(function () {
        $('#signUp').submit(function (e) {
            e.preventDefault();
            $('#saveDiv').empty();

            $.ajax({
                type: 'POST',
                url: '/signUpUser',
                dataType: 'json',
                data: JSON.stringify({
                    login: $(this).find('[name=login]').val(),
                    password: $(this).find('[name=password]').val()
                }),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Content-Type', 'application/json')
                },
                success: function (response) {
                    $('#saveDiv').text('OK:\n' + JSON.stringify(response, null, 4));
                },
                error: function (xhr) {
                    $('#saveDiv').text('Failure! Errors:\n' + JSON.stringify(xhr.responseJSON, null, 4));
                }
            });
        });
    });
</script>
</body>
</html>
